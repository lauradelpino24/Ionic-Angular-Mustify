<ion-content>
  <ion-item color="dark">
    <ion-title>{{ artista.name }}</ion-title>
    <ion-button color="secondary" slot="end" href="/search">Volver</ion-button>
  </ion-item>

  <ion-content>
    <div class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let track of topTracks">

            width="230"
            height="80"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>

      </ion-list>
    </div>
  </ion-content>
